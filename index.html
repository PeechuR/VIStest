<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>
        <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
        <script src="echarts.min.js"></script>
        <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        app.title = '气泡图';

        var mdata = [];
        var ndata = [];
        var sdata = [];
        var pdata = [];
        var temp = [];
        $.get("https://raw.githubusercontent.com/PeechuR/VIStest/master/MS.csv", function(data){
            for(i in data.split('\n')){
                temp = data.split('\n')[i].split(',');
                mdata.push([temp[0],temp[1],temp[2],temp[3],temp[4]]);
            }
        });
        $.get("https://raw.githubusercontent.com/PeechuR/VIStest/master/NINTENDO.csv", function(data){
            for(i in data.split('\n')){
                ndata.push(data.split('\n')[i].split(','));
            }
        });
        $.get("https://raw.githubusercontent.com/PeechuR/VIStest/master/SONY.csv", function(data){
            for(i in data.split('\n')){
                sdata.push(data.split('\n')[i].split(','));
            }
        });
        $.get("https://raw.githubusercontent.com/PeechuR/VIStest/master/PC.csv", function(data){
            for(i in data.split('\n')){
                pdata.push(data.split('\n')[i].split(','));
            }
        });

        option = {
            animation: false,
            legend: {
                data: ['微软', '任天堂', '索尼'],
                right: '5%'
            },
            tooltip: {

            },
            title: {
                left: 'left' ,
                text: '电子游戏销量前一百，发售年份、用户评分、销量关系图（截至2016年）'
            },
            xAxis: {
                type: 'value',
                min: 1980,
                max: 2016,
                splitLine: {
                    show: true
                }
            },
            yAxis: {
                type: 'value',
                min: 0,
                max: 10,
                splitLine: {
                    show: true
                }
            },
            dataZoom: [
                {
                    type: 'slider',
                    show: true,
                    xAxisIndex: [0],
                },
                {
                    type: 'slider',
                    show: true,
                    yAxisIndex: [0],
                    left: '93%',
                },
                {
                    type: 'inside',
                    xAxisIndex: [0],
                },
                {
                    type: 'inside',
                    yAxisIndex: [0],
                },
                {
                    type: 'select',
                    show: true,
                    xAxisIndex: [0],
                },
                {
                    type: 'select',
                    show: true,
                    yAxisIndex: [0],
                    left: '93%',
                    // start: 2,
                    // end: 95
                },
            ],
            series: [
                {
                    name: '微软',
                    type: 'scatter',
                    itemStyle: {
                        normal: {
                            opacity: 0.8
                        }
                    },
                    symbolSize: function (val) {
                        return val[2] * 4;
                    },
                    data: mdata
                },
                {
                    name: '任天堂',
                    type: 'scatter',
                    itemStyle: {
                        normal: {
                            opacity: 0.8
                        }
                    },
                    symbolSize: function (val) {
                        return val[2] * 4;
                    },
                    data: ndata
                },
                {
                    name: '索尼',
                    type: 'scatter',
                    itemStyle: {
                        normal: {
                            opacity: 0.8,
                        }
                    },
                    symbolSize: function (val) {
                        return val[2] * 4;
                    },
                    data: sdata
                }
            ]
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
       </script>
   </body>
</html>
